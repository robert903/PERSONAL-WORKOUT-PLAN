<!DOCTYPE html>
<html>
<head>
    <title>Fitness Planner</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="flex justify-center items-center min-h-screen bg-gray-100">
    <div id="app" class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
        <h2 id="day" class="block text-gray-700 text-sm font-bold mb-2"></h2>
        <h3 class="block text-gray-700 text-sm font-bold mb-2">Today's Workout:</h3>
        <ul id="workout" class="mb-4"></ul>
        <h3 class="block text-gray-700 text-sm font-bold mb-2">Today's Meal:</h3>
        <p id="meal" class="mb-4"></p>
        <h3 class="block text-gray-700 text-sm font-bold mb-2">Motivational Quote:</h3>
        <p id="quote" class="mb-4"></p>
        <h3 class="block text-gray-700 text-sm font-bold mb-2">Grocery List:</h3>
        <ul id="grocery"></ul>
    </div>
    <script src="main.js"></script>
</body>
</html>
